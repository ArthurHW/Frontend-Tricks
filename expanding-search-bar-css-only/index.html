<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/qhm8wqj.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Expanding Search Bar</title>
</head>
<body>
    <div class="content">
        <div class="search-bar">
            <input type="text" class="search-bar__input" placeholder="enter your search" aria-label="search">
            <button class="search-bar__submit">
                <i class="fas fa-search" aria-label="submit search"></i>
            </button>
        </div>
    </div>
</body>
</html>
